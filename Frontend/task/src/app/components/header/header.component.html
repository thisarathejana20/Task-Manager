<header
  class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center"
>
  <!-- Logo / Title -->
  <div class="text-xl font-bold">Task Manager</div>

  <!-- Search Bar -->
  <div class="relative w-1/3">
    <input
      type="text"
      placeholder="Search tasks..."
      class="w-full p-2 rounded-md text-black focus:outline-none"
    />
  </div>

  <!-- User Profile -->
  <div class="relative">
    <button (click)="toggleDropdown()" class="flex items-center space-x-2">
      <span>User</span>
      <img
        src="https://via.placeholder.com/40"
        alt="User Avatar"
        class="rounded-full w-8 h-8"
      />
    </button>

    <!-- Dropdown -->
    <ul
      *ngIf="dropdownOpen"
      class="absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg"
    >
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Profile</li>
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Settings</li>
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Logout</li>
    </ul>
  </div>
</header>
