<header
  class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center"
>
  <!-- Logo / Title -->
  <div class="text-xl font-bold">Task Manager</div>

  @if (isAuthenticated()) {
  <!-- User Profile -->
  <div class="relative">
    <button
      (click)="toggleDropdown()"
      class="flex items-center space-x-2 cursor-pointer"
    >
      <span>User</span>
    </button>

    <!-- Dropdown -->
    <ul
      *ngIf="dropdownOpen"
      class="absolute right-0 mt-2 w-40 bg-white text-black rounded-md shadow-lg"
    >
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Profile</li>
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Settings</li>
      <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">
        <button (click)="logout()">Logout</button>
      </li>
    </ul>
  </div>
  }
</header>
