<!-- Modal Background -->
<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg w-96">
    <h2 class="text-xl font-bold mb-4">Update Task</h2>

    <form [formGroup]="updateForm" (ngSubmit)="submitForm()">
      <!-- Title -->
      <div class="mb-3">
        <label class="block text-gray-600">Title</label>
        <input
          type="text"
          formControlName="title"
          class="w-full p-2 border rounded-md"
        />
      </div>

      <!-- Description -->
      <div class="mb-3">
        <label class="block text-gray-600">Description</label>
        <textarea
          formControlName="description"
          class="w-full p-2 border rounded-md"
        ></textarea>
      </div>

      <!-- Status -->
      <div class="mb-3">
        <label class="block text-gray-600">Status</label>
        <select formControlName="status" class="w-full p-2 border rounded-md">
          <option value="Pending">Pending</option>
          <option value="In Progress">In Progress</option>
          <option value="Completed">Completed</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between mt-4">
        <button
          type="button"
          (click)="closeModal()"
          class="bg-gray-500 text-white px-4 py-2 rounded-md"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded-md"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
