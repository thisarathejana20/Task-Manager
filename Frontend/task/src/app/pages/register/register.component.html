<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Sign Up</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <!-- Email Input -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Username</label>
        <input
          type="username"
          formControlName="username"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="submitted && f['username'].errors"
          class="text-red-500 text-sm"
        >
          Username is required.
        </p>
      </div>

      <!-- Password Input -->
      <div class="mb-4">
        <label class="block text-gray-600 mb-2">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <p
          *ngIf="submitted && f['password'].errors?.['required']"
          class="text-red-500 text-sm"
        >
          Password is required.
        </p>
        <p
          *ngIf="submitted && f['password'].errors?.['minlength']"
          class="text-red-500 text-sm"
        >
          Password must be at least 8 characters.
        </p>
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700"
      >
        Sign Up
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Sign In</a>
    </p>
  </div>
</div>
