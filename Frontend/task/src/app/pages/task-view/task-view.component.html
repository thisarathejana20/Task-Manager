<div class="container mx-auto p-6">
  <!-- Page Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Task Management</h1>
    <button
      (click)="openCreateModal()"
      class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600"
    >
      + Add Task
    </button>
  </div>

  <!-- Task Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      (onUpdate)="openUpdateModal(task)"
      (onDelete)="deleteTask(task.title)"
    >
    </app-task-card>
  </div>

  <!-- Create Modal -->
  <app-task-modal
    *ngIf="isCreateModalOpen"
    mode="create"
    (onClose)="isCreateModalOpen = false"
    (onSubmit)="addTask($event)"
  >
  </app-task-modal>

  <!-- Update Modal -->
  <app-task-modal
    *ngIf="isUpdateModalOpen"
    mode="update"
    [task]="selectedTask"
    (onClose)="isUpdateModalOpen = false"
    (onSubmit)="updateTask($event)"
  >
  </app-task-modal>
</div>
